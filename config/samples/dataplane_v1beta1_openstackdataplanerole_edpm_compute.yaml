apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneRole
metadata:
  name: edpm-compute
spec:
  services:
    - configure-network
    - validate-network
    - install-os
    - configure-os
    - run-os
    - ovn
    - libvirt
    - nova
  nodeTemplate:
    managed: false
    managementNetwork: ctlplane
    ansibleUser: root
    ansiblePort: 22
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
    ansibleVars:
      edpm_network_config_hide_sensitive_logs: false
      edpm_network_config_template: |
          ---
          {% set control_virtual_ip = net_vip_map.ctlplane %}
          {% set public_virtual_ip = vip_port_map.external.ip_address %}
          {% if ':' in control_virtual_ip %}
          {%   set control_virtual_cidr = 128 %}
          {% else %}
          {%   set control_virtual_cidr = 32 %}
          {%   endif %}
          {% if ':' in public_virtual_ip %}
          {%   set public_virtual_cidr = 128 %}
          {% else %}
          {%   set public_virtual_cidr = 32 %}
          {%   endif %}
          network_config:
          - type: ovs_bridge
            name: br-ctlplane
            use_dhcp: false
            mtu: {{ ctlplane_mtu }}
            ovs_extra:
            - br-set-external-id br-ctlplane bridge-id br-ctlplane
            addresses:
            - ip_netmask: {{ ctlplane_ip }}/{{ ctlplane_subnet_cidr }}
            - ip_netmask: {{ control_virtual_ip}}/{{ control_virtual_cidr }}
            - ip_netmask: {{ public_virtual_ip}}/{{ public_virtual_cidr }}
            routes: {{ ctlplane_host_routes }}
            dns_servers: {{ ctlplane_dns_nameservers }}
            domain: {{ dns_search_domains }}
            members:
              - type: interface
                name: {{ neutron_public_interface_name }}
                primary: true
                mtu: {{ ctlplane_mtu }}
      neutron_physical_bridge_name: br-ex
      neutron_public_interface_name: eth0
      ctlplane_dns_nameservers:
      - 192.168.122.1
      dns_search_domains: []
      edpm_ovn_dbs: 192.168.24.1
      edpm_chrony_ntp_servers:
        - clock.redhat.com
        - clock2.redhat.com
      registry_name: "quay.io"
      registry_namespace: "podified-antelope-centos9"
      image_tag: "current-podified"
      edpm_ovn_controller_agent_image: "{{ registry_name }}/{{ registry_namespace }}/openstack-ovn-controller:{{ image_tag }}"
      edpm_iscsid_image: "{{ registry_name }}/{{ registry_namespace }}/openstack-iscsid:{{ image_tag }}"
      edpm_logrotate_crond_image: "{{ registry_name }}/{{ registry_namespace }}/openstack-cron:{{ image_tag }}"
      edpm_nova_compute_container_image: "{{ registry_name }}/{{ registry_namespace }}/openstack-nova-compute:{{ image_tag }}"
      edpm_nova_libvirt_container_image: "{{ registry_name }}/{{ registry_namespace }}/openstack-nova-libvirt:{{ image_tag }}"
      edpm_ovn_metadata_agent_image: "{{ registry_name }}/{{ registry_namespace }}/openstack-neutron-metadata-agent-ovn:{{ image_tag }}"
  deployStrategy:
    deploy: false
