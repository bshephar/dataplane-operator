apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlane
metadata:
  name: openstack-edpm
spec:
  deployStrategy:
    deploy: false
  nodes:
    edpm-compute-0:
      role: edpm-compute
      hostName: edpm-compute-0
      ansibleHost: 192.168.1.5
      node:
        ansibleVars:
          ctlplane_ip: 192.168.1.5
          internal_api_ip: 172.17.0.101
          storage_ip: 172.18.0.101
          tenant_ip: 172.19.0.101
          external_ip: 172.20.12.76
          fqdn_internal_api: edpm-compute-1.example.com
          ansible_ssh_transfer_method: scp
        ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
        ansibleUser: root
      deployStrategy:
        deploy: true
  roles:
    edpm-compute:
      env:
        - name: ANSIBLE_FORCE_COLOR
          value: "True"
        - name: ANSIBLE_ENABLE_TASK_DEBUGGER
          value: "True"
        - name: ANSIBLE_VERBOSITY
          value: 4
        - name: ANSIBLE_HOST_KEY_CHECKING
          value: false
      nodeTemplate:
        nova: {}
        managed: false
        managementNetwork: ctlplane
        ansibleUser: root
        ansiblePort: 22
        ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
        networkConfig:
          template: |
              ---
              {% set control_virtual_ip = net_vip_map.ctlplane %}
              {% set public_virtual_ip = vip_port_map.external.ip_address %}
              {% if ':' in control_virtual_ip %}
              {%   set control_virtual_cidr = 128 %}
              {% else %}
              {%   set control_virtual_cidr = 32 %}
              {%   endif %}
              {% if ':' in public_virtual_ip %}
              {%   set public_virtual_cidr = 128 %}
              {% else %}
              {%   set public_virtual_cidr = 32 %}
              {%   endif %}
              network_config:
              - type: ovs_bridge
                name: br-ctlplane
                use_dhcp: false
                mtu: {{ ctlplane_mtu }}
                ovs_extra:
                - br-set-external-id br-ctlplane bridge-id br-ctlplane
                addresses:
                - ip_netmask:
                    172.17.0.101/24
                routes: []
              - type: vlan
                mtu: 1500
                vlan_id: 25
                addresses:
                - ip_netmask:
                    172.18.0.101/24
                routes: []
              - type: vlan
                mtu: 1500
                vlan_id: 22
                addresses:
                - ip_netmask:
                    172.19.0.101/24
                routes: []
                - ip_netmask: {{ ctlplane_ip }}/{{ ctlplane_subnet_cidr }}
                - ip_netmask: {{ control_virtual_ip}}/{{ control_virtual_cidr }}
                - ip_netmask: {{ public_virtual_ip}}/{{ public_virtual_cidr }}
                routes: {{ ctlplane_host_routes }}
                dns_servers: {{ ctlplane_dns_nameservers }}
                domain: {{ dns_search_domains }}
                members:
                  - type: interface
                    name: {{ neutron_public_interface_name }}
                    primary: true
                    mtu: {{ ctlplane_mtu }}
        ansibleVars:
          # edpm_network_config
          # Default nic config template for a EDPM compute node
          # These vars are edpm_network_config role vars
          edpm_network_config_hide_sensitive_logs: false
          edpm_network_config_update: false
          #
          # These vars are for the network config templates themselves and are
          # considered EDPM network defaults.
          neutron_physical_bridge_name: br-ex
          neutron_public_interface_name: enp7s0
          ctlplane_mtu: 1500
          ctlplane_subnet_cidr: 24
          ctlplane_gateway_ip: 192.168.1.254
          ctlplane_host_routes:
          - ip_netmask: 0.0.0.0/0
            next_hop: 192.168.1.254
          external_mtu: 1500
          external_vlan_id: 4
          external_cidr: '24'
          external_host_routes: []
          internal_api_mtu: 1500
          internal_api_vlan_id: 20
          internal_api_cidr: '24'
          internal_api_host_routes: []
          storage_mtu: 1500
          storage_vlan_id: 21
          storage_cidr: '24'
          storage_host_routes: []
          tenant_mtu: 1500
          tenant_vlan_id: 22
          tenant_cidr: '24'
          tenant_host_routes: []
          role_networks:
          - InternalApi
          - Storage
          - Tenant
          - External
          networks_lower:
            External: external
            InternalApi: internal_api
            Storage: storage
            Tenant: tenant

          # edpm_nodes_validation
          edpm_nodes_validation_validate_controllers_icmp: false
          edpm_nodes_validation_validate_gateway_icmp: false

          edpm_ovn_metadata_agent_DEFAULT_transport_url: rabbit://default_user@rabbitmq.openstack.svc:5672
          edpm_ovn_metadata_agent_metadata_agent_ovn_ovn_sb_connection: tcp:10.217.5.121:6642
          edpm_ovn_metadata_agent_metadata_agent_DEFAULT_nova_metadata_host: 127.0.0.1
          edpm_ovn_metadata_agent_metadata_agent_DEFAULT_metadata_proxy_shared_secret: 12345678
          edpm_ovn_metadata_agent_DEFAULT_bind_host: 127.0.0.1

          ctlplane_dns_nameservers:
          - 192.168.1.254
          dns_search_domains: []
          edpm_ovn_dbs:
          - 192.168.24.1

          edpm_ovn_controller_agent_image: quay.io/podified-antelope-centos9/openstack-ovn-controller:current-podified
          edpm_iscsid_image: quay.io/podified-antelope-centos9/openstack-iscsid:current-podified
          edpm_logrotate_crond_image: quay.io/podified-antelope-centos9/openstack-cron:current-podified
          edpm_nova_compute_container_image: quay.io/podified-antelope-centos9/openstack-nova-compute:current-podified
          edpm_nova_libvirt_container_image: quay.io/podified-antelope-centos9/openstack-nova-libvirt:current-podified
          edpm_ovn_metadata_agent_image: quay.io/podified-antelope-centos9/openstack-neutron-metadata-agent-ovn:current-podified

          gather_facts: false
          enable_debug: false
          # edpm firewall, change the allowed CIDR if needed
          edpm_sshd_configure_firewall: true
          edpm_sshd_allowed_ranges: ['192.168.0.0/24', '172.20.0.0/16']
          # SELinux module
          edpm_selinux_mode: enforcing
      deployStrategy:
        deploy: false
